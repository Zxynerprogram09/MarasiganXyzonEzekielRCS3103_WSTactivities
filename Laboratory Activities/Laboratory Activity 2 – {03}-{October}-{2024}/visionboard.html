<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c1e012;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .vision-board {
            background-color: rgb(131, 202, 8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }

        h1 {
            color: #181f1c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #2be6e6;
            margin-bottom: 20px;
        }

        .goals {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .goals li {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #eeffe0;
            border-radius: 5px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .image-section img {
            width: 100px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="vision-board">
    <h1>Xyzon Ezekiel R. Marasigan's Vision Board</h1>
    <h2>Daily Reminder: "Strive for progress, not perfection."</h2>

    <div class="image-section">
        <!-- You can replace the links with your desired image URLs -->
        <img src="Graduation.jpg" alt="Picture 1">
        <img src="Luxury life.jpg" alt="Picture 2">
        <img src="Family.jpg" alt="Picture 3">
        <img src="Family 2.jpg" alt="Picture 4">
        <img src="Poor.jpg" alt="Picture 5">
    </div>

    <ul class="goals">
        <li>Graduate</li>
        <li>Have a Luxury life</li>
        <li>Create a family</li>
        <li>Make my parents and Grandma happy</li>
        <li>Help other people</li>
    </ul>
</div>

</body>
</html>
